<!DOCTYPE html>
<html>
<head>
    <title>Symptom Girl</title>
    <style type="text/css">
		.main {
			position: relative;
			border: 1px solid black;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 800px;
		}

        .container {
            width: 40%;
            height: 80%;
            background-image: url("img/avatar1.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 1px solid black;
            position: relative;
        }

		.hide {
			display: none;
		}

        .selector {
            background-color: #FADADD;
            width: 90%;
            height: 15%;
            position: absolute;
            border: 1px solid black;
            opacity: 40%;
			left: 5%
        }
		
		.button {
			font-size: 2em;
		}

		.symptomscontainer {
			background-color: white;
			display: flex;
			flex-direction: column;
			border: 1px solid black;
			position: absolute;
			bottom: 0;
			height: 50%;
			width: 50%;
			justify-content: center;
			align-items: center;
		}

		#record {
			margin-top: 1em;
		}
    </style>

    <script type="text/javascript">
        function showSymptoms(id) {
            console.log(id);
        }
    </script>
</head>

<body>
    <div class="main">
		<div class="container">
			<div id="sel-1" class="selector" style="top:0%" onClick="showSymptoms(1);"></div>
			<div id="sel-2" class="selector" style="top:17%" onClick="showSymptoms(2);"></div>
			<div id="sel-3" class="selector" style="top:34%" onClick="showSymptoms(3);"></div>
			<div id="sel-4" class="selector" style="top:51%" onClick="showSymptoms(4);"></div>
			<div id="sel-5" class="selector" style="top:68%" onClick="showSymptoms(5);"></div>
			<div id="sel-6" class="selector" style="top:85%" onClick="showSymptoms(6);"></div>
		</div>
		<div id="record">
			<input type="button" value="Record Symptoms" class="button"></input>
		</div>
		<div id="symptoms" class="symptomscontainer" style="display:none">
			Symptoms to choose from go here.
		</div>
    </div>
</body>
</html>
